<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Tour Design</title>
</head>
<body>
    <!-- Essa div foi criada para o backgroung cinza em toda a borda -->
    <div class="container-body">
        <!-- tag para o menu de navegacão -->
        <header class="container-menu">
            <div class="icone-menu">
                <img class="icone-menu-img" src="./image/aviao.png" alt="">
                <p class="nome-menu"> SKYLINE</p>
            </div>
            <nav class="link-menu">
                <ul class="lista-menu">
                    <li class="lista-menu-item-home">Home</li>
                    <li class="lista-menu-item">Holidays</li>
                    <li class="lista-menu-item">Flights</li>
                    <li class="lista-menu-item">Cruise</li>
                    <li class="lista-menu-item">Promotions</li>
                </ul>
                <p class="texto-menu">My Booking</p>
                <img class="link-menu-img" src="./image/enquire.png" alt="">
            </nav> 
        </header>

        <!-- Essa div é para organizar as duas sessões -->
        <div class="container-sessao">
            <section class="sessao1-texto">
                <img class="sessao1-texto-img" src="./image/its_all_print.jpg" width="480" height="280" alt="">
                <p class="sessao1-texto-texto" >We've got something for every traveller.</p>
                <div class="texto-play">
                    <img src="./image/play.png" alt="">
                    <p>Play our Video Review</p>
                </div>
            </section>
            <section class="sessao2-imagem">
                <img src="./image/fly_mulher_print.png" width="500" height="420" alt="">
            </section>
        </div>
        <div class="sessao-de-baixo">
            <section class="sessao3-data">
                <div class="info-data">
                    <!-- botoes superiores  na terceira sessão-->
                    <div class="info-data-btn-um">
                        <button class="botao-info-data-um">Round Trip</button>
                        <img class="info-data-btn-um-img" src="./image/seta-para-baixo.png" alt="">
                    </div>
                    <div class="info-data-btn">
                        <button class="botao-info-data" type="">5 Travellers</button>
                        <img class="info-data-btn-img" src="./image/seta-para-baixo.png" alt="">
                    </div>
                   <div class="info-data-btn">
                    <button class="botao-info-data">Economy</button>
                    <img class="info-data-btn-img" src="./image/seta-para-baixo.png" alt="">
                   </div>
                </div>
                <div class="container-destino-data">
                    <div class="destinos-data">
                        <div class="destino-ida-data">
                            <img class="destino-ida-data-img" src="./image/pin.png" alt="">
                            <div class="destino-ida-data-texto">
                                <h3>Vienna, Austria (VIE) </h3>
                                <p>Flying from</p>    
                            </div>
                        </div>
                        <!--Ícone de seta vai e volta (imagem)-->
                        <img src="./image/vai-e-volta.png" alt="">
                        <img class="icone-sessao-de-baixo" src="./image/seta-para-cima.png" alt="">

                        <div class="destino-volta-data">
                            <div class="destino-ida-data-texto">
                                <h3>Zurich, Switzerland (ZRH)</h3>
                                <p>Going to</p>
                            </div>
                        </div>
                    </div>
                    <div class="calendario-data">
                        <div class="ida-calendario-data">
                            <!-- Ícone do calendário (imagem) -->
                            <img class="icone-sessao-de-baixo" src="./image/calendario.png" alt="">
                            <div class="ida-calendario-data-texto">
                                <h3>21 May 23</h3>
                                <p>Departure</p>
                            </div>
                        </div>
                        <div class="volta-calendario-data">
                            <!-- Ícone do calendário (imagem) -->
                            <img class="icone-sessao-de-baixo" src="./image/calendario.png" alt="">
                            <div class="volta-calendario-data-texto">
                                <h3>31 May 23</h3>
                                <p>Return</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="botao_pesquisa">
                        <img src="./image/lupa.png" width="40" height="40">
                    </div>
                </div>
            </section>
        </div>
        
    </div>
</body>
</html>
